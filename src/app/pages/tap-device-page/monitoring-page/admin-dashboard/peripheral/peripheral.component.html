<ion-content *ngIf="data">
  <app-navigation-progress-bar></app-navigation-progress-bar>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item lines="full" class="card-header">
            <ion-label>PWR.CR</ion-label>
          </ion-item>
          <ion-card-content>
            <div style="margin: auto;">
              <monitoring-variable-value
                [lines]="'none'"
                [variable]="variables['PWR_CR']"
                [inputOptions]=""
                slot="end"
                [editable]="true"
              ></monitoring-variable-value>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
