<ng-container [ngSwitch]="taskState">
  <ng-content
    select="app-task-manager-delayed"
    *ngSwitchCase="'delayed'"
  ></ng-content>
  <ng-content
    select="app-task-manager-running"
    *ngSwitchCase="'running'"
  ></ng-content>
  <ng-content select="app-task-manager-action" *ngSwitchDefault></ng-content>
</ng-container>
